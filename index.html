<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <!-- Keys -->
<div class="keys">

    <div data-key="49" class="key" id="schwarzenegger1">
      <kbd>1</kbd>
      <span class="sound">I'll Be Back</span>
    </div>
    <div data-key="50" class="key" id="schwarzenegger2">
      <kbd>2</kbd>
      <span class="sound">Hasta La Vista</span>
    </div>
    <div data-key="51" class="key" id="schwarzenegger3">
      <kbd>3</kbd>
      <span class="sound">Get To The Chopper</span>
    </div>
    <div data-key="81" class="key" id="stallone1">
      <kbd>Q</kbd>
      <span class="sound">Yo Adrian</span>
    </div>
    <div data-key="87" class="key" id="stallone2">
      <kbd>W</kbd>
      <span class="sound"\>They Drew First Blood</span>
    </div>
    <div data-key="69" class="key" id="stallone3">
      <kbd>E</kbd>
      <span class="sound">Rambo Is A P****</span>
    </div>
    <div data-key="65" class="key" id="willis1">
      <kbd>A</kbd>
      <span class="sound">Yippee Ki Yay</span>
    </div>
    <div data-key="83" class="key" id="willis2">
      <kbd>S</kbd>
      <span class="sound">We'll Get Together</span>
    </div>
    <div data-key="68" class="key" id="willis3">
      <kbd>D</kbd>
      <span class="sound">Welcome to the Party</span>
    </div>
    <div data-key="90" class="key" id="russell1">
      <kbd>Z</kbd>
      <span class="sound">F.U.B.A.R</span>
    </div>
    <div data-key="88" class="key" id="russell2">
      <kbd>X</kbd>
      <span class="sound">The Name Is Plissken</span>
    </div>
    <div data-key="67" class="key" id="russell3">
      <kbd>C</kbd>
      <span class="sound">This Whole Thing F***ing Sucks</span>
    </div>

</div>

  <!-- Sounds -->
  <audio data-key="49" src="sounds\schwarzenegger1.mp3"></audio>
  <audio data-key="50" src="sounds\schwarzenegger2.mp3"></audio>
  <audio data-key="51" src="sounds\schwarzenegger3.mp3"></audio>
  <audio data-key="81" src="sounds\stallone1.mp3"></audio>
  <audio data-key="87" src="sounds\stallone2.mp3"></audio>
  <audio data-key="69" src="sounds\stallone3.mp3"></audio>
  <audio data-key="65" src="sounds\willis1.mp3"></audio>
  <audio data-key="83" src="sounds\willis2.mp3"></audio>
  <audio data-key="68" src="sounds\willis3.mp3"></audio>
  <audio data-key="90" src="sounds\russell1.mp3"></audio>
  <audio data-key="88" src="sounds\russell2.mp3"></audio>
  <audio data-key="67" src="sounds\russell3.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

</body>
</html>
